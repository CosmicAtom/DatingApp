<div class="card">
    <div class="card-body">
        <div *ngIf="messages?.length === 0">
            No messsages yet.... say hi using the message box below
        </div>

        <ul *ngIf="messages?.length > 0" class="chat">
            <li *ngFor="let item of messages">
                <div class="row">
                    <div class="col-sm-1">
                        <span class="chat-img float-right">
                            <img src="{{ item.senderPhotoUrl || './assets/user.png' }}" alt="{{ item.senderUsername }}"
                                class="rounded-circle">
                        </span>
                    </div>
                    <div class="col-sm-8 chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{ item.messageSent | timeago }}</span>
                                <span class="text-danger" *ngIf="!item.dataRead && item.senderUsername !== username">(Unread)</span>
                                <span class="text-success" *ngIf="item.dataRead && item.senderUsername !== username">(Read {{
                                    item.messageSent | timeago }})</span>
                            </small>
                        </div>
                        <p>{{ item.content }}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input type="text" 
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    class="form-control input-sm" placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
