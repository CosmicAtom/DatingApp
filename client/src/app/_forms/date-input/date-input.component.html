<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">{{label}}</span>
    <input name={{label}}
        [class.is-invalid]="ngControl.errors && ngControl.touched"
        type="text" 
        class="form-control me-2" 
        [formControl]="ngControl.control"
        placeholder={{label}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
        >
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
