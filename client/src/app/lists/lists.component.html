<div class="text-center mt-3">
    <h2>{{ predicated === 'liked' ? 'Members I Like' : 'Members who like me' }}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicated">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicated" (click)="loadLikes()">Members I Like</button>
            <button class="btn btn-primary" btnRadio="likedby" [(ngModel)]="predicated" (click)="loadLikes()">Members who like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;"
                lastText="&raquo;">
    </pagination>
</div>
